<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Withdraw Money</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Convert to TON</h1>
  <div id="balance-container">
    <div id="balance">
      <span id="money-amount">1</span>
      <img id="money-icon" src="money.png" alt="Деньги">
      =
      <span id="ton-amount">1</span>
      <img id="ton-icon" src="ton.png" alt="TON">
    </div>
  </div>
  <div id="withdraw-area">
    <input type="range" id="withdraw-slider" min="1" max="100" value="1">
    <span id="withdraw-value">1</span>
  </div>
  <button id="withdraw-button">Withdraw TON</button>
  <button onclick="window.location.href='index.html'">Back to game</button>

  <script>
    document.getElementById('withdraw-slider').addEventListener('input', function() {
  const withdrawValue = this.value;
  document.getElementById('withdraw-value').textContent = withdrawValue;
  document.getElementById('money-amount').textContent = withdrawValue;
  document.getElementById('ton-amount').textContent = withdrawValue;
});

document.getElementById('withdraw-button').addEventListener('click', function() {
  const withdrawValue = document.getElementById('withdraw-value').textContent;
  // Здесь должна быть логика для вывода денег
  alert(`You are about to withdraw ${withdrawValue} TON.`);
});
  </script>
</body>
</html>
