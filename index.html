<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">
</head>

<style>

</style>

</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <div id="balance-container">
    <div id="balance">Balance: <span id="balance-amount">100</span><img id="money-icon" src="money.png" alt="Деньги"></div>
  </div>
  <div id="bet-area">
    <input type="number" id="bet" placeholder="Bet amount" min="1">
  </div>
  <div id="images">
    <img id="player-choice" src="rock.png" alt="Player Choice">
    <img id="computer-choice" src="rock.png" alt="Computer Choice">
  </div>
  <div id="game">
    <button onclick="playGame('rock')">Rock</button>
    <button onclick="playGame('paper')">Paper</button>
    <button onclick="playGame('scissors')">Scissors</button>
  </div>
  <p id="result"></p>
  <div id="overlay"></div>
  <button id="history" onclick="window.location.href='history.html'">View history</button>
  <div id="rating-container">
    <img id="rating-image" src="bronze.png" alt="Rating Image">
    <progress id="rating" value="0" max="40"></progress>
    <p id="rating-message"><span id="current-rating">No rating</span><span id="remaining-games"></span></p>
  </div>

  <script src="script.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>
</html>
