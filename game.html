<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50;
            color: #ecf0f1;
        }
        .game-title {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .balance {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.2em;
        }
        .roulette-wheel {
            width: 300px;
            height: 300px;
            border: 10px solid #ecf0f1;
            border-radius: 50%;
            position: relative;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .wheel-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transition: transform 7s cubic-bezier(0.33, 1, 0.68, 1);
        }
        .number {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #c0392b;
            position: absolute;
            text-align: center;
            line-height: 20px;
            color: #ecf0f1;
        }
        .betting-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .betting-controls input {
            margin: 5px 0;
            padding: 10px;
            font-size: 1em;
        }
        .betting-controls button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #e74c3c;
            color: #ecf0f1;
            border: none;
            cursor: pointer;
        }
        .arrow {
            width: 0; 
            height: 0; 
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 30px solid #e74c3c;
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>

    <div class="game-title">Roulette Game</div>
    <div class="balance">Balance: $<span id="balance">1000</span></div>

    <div class="roulette-wheel" id="rouletteWheel">
        <div class="wheel-container" id="wheelContainer">
            <div class="number" style="top: 10px; left: 50%; transform: translateX(-50%);">0</div>
            <div class="number" style="top: 50%; left: 90%; transform: translateY(-50%);">1</div>
            <div class="number" style="bottom: 10px; left: 50%; transform: translateX(-50%);">2</div>
            <div class="number" style="top: 50%; left: 10%; transform: translateY(-50%);">3</div>
        </div>
        <div class="arrow"></div>
    </div>

    <div class="betting-controls">
        <input type="number" id="betAmount" placeholder="Enter your bet amount">
        <button onclick="placeBet()">Place Bet</button>
    </div>

    <script>
        let balance = 1000;

        function placeBet() {
            const betAmount = parseInt(document.getElementById('betAmount').value);
            if (isNaN(betAmount) || betAmount <= 0) {
                alert('Please enter a valid bet amount.');
                return;
            }
            if (betAmount > balance) {
                alert('Insufficient balance.');
                return;
            }

            balance -= betAmount;
            document.getElementById('balance').innerText = balance;

            spinRoulette(betAmount);
        }

        function spinRoulette(betAmount) {
            const wheelContainer = document.getElementById('wheelContainer');
            const randomDegree = Math.floor(Math.random() * 360) + 3600; // At least 10 full rotations
            wheelContainer.style.transform = `rotate(${randomDegree}deg)`;

            setTimeout(() => {
                const result = getResult(randomDegree % 360);
                if (result === 0) {
                    balance += betAmount * 35; // Example winning condition
                    alert('You win!');
                } else {
                    alert('You lose.');
                }
                document.getElementById('balance').innerText = balance;
            }, 7000);
        }

        function getResult(degree) {
            // Determine the result based on the final degree
            // Assuming 4 numbers and equal distribution
            if (degree >= 0 && degree < 90) {
                return 0;
            } else if (degree >= 90 && degree < 180) {
                return 1;
            } else if (degree >= 180 && degree < 270) {
                return 2;
            } else {
                return 3;
            }
        }
    </script>

</body>
</html>
